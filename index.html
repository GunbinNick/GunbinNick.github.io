<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        html {
            font-size: 1.25em;
        }
        button {
            font-size: 1em;
        }
        body {
            font-family: Arial, sans-serif;
        }
        
        header h1 {
            margin-bottom: 30px;
            padding-left: 20px;
        }
        
        header h1 a {
            color: #9659a7;
            text-decoration: none;
        }
        
        nav.menu {
            display: flex;
            justify-content: right;
            width: fit-content;
            padding: 5px 0;
            margin: 0 0 0 auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        
        nav button {
            margin: 0 10px 0 10px;
            background-color: #d4d4d4;
            border: 1px solid #bbb;
            color: #333;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        nav button:hover {
            background-color: #c4c4c4;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
            margin-top: -60px;
        }
        
        .news-list {
            margin-left: 20px;
        }
        
        .news-list li {
            margin-bottom: 10px;
        }
        
        .news-list a {
            color: #9659a7;
            text-decoration: none;
            text-decoration: underline;
        
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Главная страница</a></h1>
    </header>
    
    <nav class="menu">
        <button onclick="location.href='./FAQ.html'">FAQ</button>
    </nav>
    
    <main>
        <h1>Добро пожаловать!</h1>
        <div style="width: 1000px; margin: 0 auto 0 auto;">
            <h2>Последние новости</h2>
            <ul class="news-list">
                <li><a href="">Важное событие в мире технологий</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
